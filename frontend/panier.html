<head>

  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&ampdisplay=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">

 <script src="descri.js" defer></script>

</head>

<body>
  <header>


    <nav class="navbar navbar-expand-lg navbar-light  bg-primary ">
      <a href="index.html"> <img class="logo flex flex-col" src="images/logo.png" height="90" alt="Logo Orinoco"> </a>
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html">Panier
                <span id="articleNumber"></span></a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
  </header>



  <section class=" bg-primary row mt-5 px-5">
    <div class="row  mt-5 panierClient">
      <h2>Votre panier</h2>
      <p></p>
      <p id="paniervide"></p>

      
      <div class="h-500"></div>
    </div>



 
    <table id="panier"  class="col-8 border-collapse bg-primary rounded" >
        <h3>Récapulatif de votre commande</h3>
       
         <thead>
              <tr class="border bg-white">
                <th class="py-2">Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Total</th>
                <th>Vider panier</th>
              </tr>
              <tr id="panier_plein" class="border bg-white">
               
              
              </tr>
            
            </thead>

    </table>
      
    <form class="col-4 px-5" > 

      <form>
        <div class="form-row">
          <div class="col-md-10 mb-3">
            <label id="userInputFirstName" for="validationServer01">Prénom</label>
            <input type="text" class="form-control " id="validationServer01" placeholder="" value="" required>
            <div class="valid-feedback">
              Parfait!
            </div>
          </div>
          <div class="col-md-10 mb-3">
            <label id="userInputLastName" for="validationServer02">Nom</label>
            <input type="text" class="form-control " id="validationServer02" placeholder="" value="" required>
            <div class="valid-feedback">
              Super!
            </div>
          </div>
          <div class="form-group col-md-10 mb-3">
            <label id="userInputEmail"  for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
        </div>
        <div class="form-row ">
          <div class="col-md-10 mb-3">
            <label id="userInputAdress"  for="validationServer04">Adresse</label>
            <input type="text" class="form-control " id="validationServer04" placeholder="" required>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
            <div class="col-md mb-3">
              <label id="userInputZipCode"  for="validationServer05">Code Postal</label>
              <input type="text" class="form-control " id="validationServer05" placeholder="" required>
              <div class="invalid-feedback">

              </div>
            </div>
            <div class="col-md mb-3">
              <label id="userInputTown" for="validationServer03">Ville</label>
              <input type="text" class="form-control " id="validationServer03" placeholder="" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>

          </div>

        </div>

        <button id="validation" class="btn bg-white btn-primary" type="submit">Valider votre commande</button>
      </form>


  </section>


</body>
